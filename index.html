<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="main-hero-section">
          <div hero-text>
            <h1 class="main-heading">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-summary">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>

            <div class="hero-btn">
              <a class="btn-fill btn" href="#">Start eating well</a>
              <a class="btn-light btn" href="#">Learn more &darr;</a>
            </div>

            <div class="cus-images">
              <div class="images">
                <img
                  src="img/customers/customer-1.jpg"
                  width="48"
                  alt="customer image"
                />
                <img
                  src="img/customers/customer-2.jpg"
                  width="48"
                  alt="customer image"
                />
                <img
                  src="img/customers/customer-3.jpg"
                  width="48"
                  alt="customer image"
                />
                <img
                  src="img/customers/customer-4.jpg"
                  width="48"
                  alt="customer image"
                />
                <img
                  src="img/customers/customer-5.jpg"
                  width="48"
                  alt="customer image"
                />
                <img
                  src="img/customers/customer-6.jpg"
                  width="48"
                  alt="customer image"
                />
              </div>

              <div class="hero-text">
                <span>250,000+</span> We delivered last year!
              </div>
            </div>
          </div>

          <figure class="hero-image">
            <img
              src="img/hero.png"
              width="300"
              alt="lady enjoing food, three bowls of food,2 bowls of cholay "
            />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
